<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> step 2 - set up page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="frame">
        <div class='student-list' ondrop="drop(event)" ondragover="allowDrop(event)">
            

        </div>


        <table ondrop="drop(event)" ondragover="allowDrop(event)">
            <tr>
                <th></th>
                <th>10:00</th>
                <th>10:15</th>
                <th>10:30</th>
                <th>10:45</th>
            </tr>
            <tr>
                <th id="wed">Wednesday</th>
                <td id="wed-a"></td>
                <td id="wed-b"></td>
                <td id="wed-c"></td>
                <td id="wed-d"></td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td id="thur-a"></td>
                <td id="thur-b"></td>
                <td id="thur-c"></td>
                <td id="thur-d"></td>
            </tr>
            <tr>
                <th id="fri">Friday</th>
                <td id="fri-a"></td>
                <td id="fri-b"></td>
                <td id="fri-c"></td>
                <td id="fri-d"></td>
            </tr>
            <tr>
                <th></th>
                <th id="message" colspan="3"></th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>

</body>

</html>
